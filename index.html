<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Resep Obat</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>Clinix</h1>
        <nav>
          <a href="#">Home</a>
          <a href="#">Logout</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="form-container">
        <h2>Tambah Resep Obat</h2>
        <form id="add-resep-form">
          <label for="nama-pasien">Nama Pasien</label>
          <input
            type="text"
            id="nama-pasien"
            placeholder="Masukkan nama pasien"
            required
          />

          <label for="nama-obat">Nama Obat</label>
          <input
            type="text"
            id="nama-obat"
            placeholder="Masukkan nama obat"
            required
          />

          <label for="jumlah-dosis">Jumlah Dosis (kali per hari)</label>
          <input
            type="number"
            id="jumlah-dosis"
            placeholder="Masukkan jumlah dosis per hari"
            min="1"
            required
          />

          <label for="waktu-minum">Waktu Minum</label>
          <select id="waktu-minum" required>
            <option value="" disabled selected>Pilih waktu minum</option>
            <option value="sebelum-makan">Sebelum Makan</option>
            <option value="sesudah-makan">Sesudah Makan</option>
          </select>

          <button type="button" onclick="addResep()">Tambah Obat</button>
        </form>
      </div>

      <div class="table-container">
        <h2>List Resep Obat</h2>
        <table>
          <thead>
            <tr>
              <th>Nama Obat</th>
              <th>Jumlah Dosis</th>
              <th>Waktu Minum</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="resep-list">
            <!-- Resep akan ditambahkan di sini -->
          </tbody>
        </table>
      </div>
    </main>

    <script src="scripts.js"></script>
  </body>
</html>
