<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CliniX - Home</title>
    <link rel="stylesheet" href="style.css" />
    <style href=""></style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <img src="clinix.png" alt="Logo" class="logo-img" />
          CliniX
        </div>

        <div class="profile-icon">
          <img src="profile-icon.png" alt="Profile" />
        </div>
      </header>
      <main class="main-content">
        <div class="card" id="btn-schedule">
          <div class="icon">
            <img src="calendar-icon.png" alt="Jadwal Icon" />
          </div>
          <div class="text">Lihat Jadwal</div>
        </div>
        <div class="card" id="btn-patients">
          <div class="icon">
            <img src="user-icon.png" alt="ListPasien Icon" />
          </div>
          <div class="text">List Pasien</div>
        </div>
      </main>
    </div>
  </body>
</html>
