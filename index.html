<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CliniX - Hasil Diagnosa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">CliniX</div>
            <div class="menu">Home</div>
            <!-- <div class="profile-icon">
                <img src="profile-icon.png" alt="Profile">
            </div> -->
        </header>
        <main class="main-content">
            <div class="form-container">
                <h1>Hasil Diagnosa</h1>
                <form>
                    <label for="umur">Umur Pasien</label>
                    <input type="text" id="umur" name="umur" placeholder="Masukkan umur pasien" required>
                
                    <label for="diagnosa">Input Diagnosa Pasien</label>
                    <input type="text" id="diagnosa" name="diagnosa" placeholder="Masukkan diagnosa pasien" required>
                
                    <button type="submit">Submit</button>
                </form>                
            </div>
        </main>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
