<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="clinix.png" alt="CliniX Logo" class="logo">
            <a href="#" class="home">Home</a>
        </div>
        <nav class="nav">
            <a href="#" class="nav-link profile-icon">
                <img src="user-icon.png" alt="User Logo" class="user-logo">
            </a>
        </nav>
    </header>
    <div class="container">
    <div class="DaftarCont">
        <h2>Resep Obat</h2>
        <div class="list-Resep">
            <table>
                <thead>
                    <tr>
                        <th>Nama Obat</th>
                        <th>Jumlah</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>obat A</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>obat A</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>obat A</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>obat A</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>obat A</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>obat A</td>
                        <td>1</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="button-container">
            <button type="button" id="btnInfoDiagnosa" class="btn-kembali">Info Diagnosa</button>
            <button type="button" class="btn-kembali">Kembali</button>
        </div>
    </div>
    </div>
    <div id="modalDiagnosa" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Diagnosa Dokter</h2>
            <p id="teksDiagnosa" style="font-size: 18px; font-weight: normal;"></p>
        </div>
    </div>
    
    <script>
        // Simulasi diagnosa dari dokter
        const diagnosa = "Pasien mengalami gejala flu ringan. Disarankan istirahat yang cukup dan minum obat sesuai resep.";
    
        // Event untuk menampilkan modal dengan diagnosa
        document.getElementById("btnInfoDiagnosa").addEventListener("click", function () {
            document.getElementById("teksDiagnosa").innerText = diagnosa; // Menampilkan teks diagnosa
            document.getElementById("modalDiagnosa").style.display = "block"; // Tampilkan modal
        });
    
        // Event untuk menutup modal
        document.querySelector(".close").addEventListener("click", function () {
            document.getElementById("modalDiagnosa").style.display = "none";
        });
    
        // Tutup modal ketika klik di luar modal
        window.onclick = function (event) {
            let modal = document.getElementById("modalDiagnosa");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
