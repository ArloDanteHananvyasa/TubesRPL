<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CliniX - Home</title>
  <link rel="stylesheet" href="/perawat/homepage/homepage.css" />
  <style href=""></style>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <img src="/perawat/homepage/clinix.png" alt="Logo" class="logo-img" />
        CliniX
      </div>

      <div class="profile-icon">
        <img src="/perawat/homepage/profile-icon.png" alt="Profile" />
      </div>
    </header>
    <main class="main-content">
      <a th:href="@{/perawat/home}">
        <div class="card" id="btn-schedule">
          <div class="icon">
            <img src="/perawat/homepage/calendar-icon.png" alt="Jadwal Icon" />
          </div>
          <div class="text">Lihat Jadwal</div>
        </div>
      </a>
      <a th:href="@{/perawat/lihat-pasien}">
        <div class="card" id="btn-patients">
          <div class="icon">
            <img src="/perawat/homepage/user-icon.png" alt="ListPasien Icon" />
          </div>
          <div class="text">List Pasien</div>
        </div>
      </a>
    </main>
  </div>
</body>

</html>
