<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Praktek Dokter/Perawat</title>
    <link rel="stylesheet" href="Admin_jadwal dokter perawat.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-logo">
                <img src="clinix.png" alt="CliniX Logo">
                <span>Home</span>
            </div>
            <div class="nav-user">
                <img src="user.png" alt="User Icon">
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="list-container">
            <h1>Jadwal Praktek Dokter/Perawat</h1>
            <table class="patient-table">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama</th>
                        <th>Hari</th>
                        <th>Jam</th>
                        <th>Tempat</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Dr. Lisa</td>
                        <td>Senin</td>
                        <td>10:00-14:00</td>
                        <td>Ruang Praktek 1</td>
                        <td>
                            <button class="action-button">Edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>Edit Jadwal</h2>
            <form>
                <label for="nama">Nama</label>
                <input type="text" id="nama" name="nama" value="Dr. Lisa" required>

                <label for="hari">Hari</label>
                <input type="text" id="hari" name="hari" value="Senin" required>

                <label for="jamMulai">Jam Mulai</label>
                <input type="time" id="jamMulai" name="jamMulai" value="10:00" required>

                <label for="jamSelesai">Jam Selesai</label>
                <input type="time" id="jamSelesai" name="jamSelesai" value="14:00" required>

                <label for="tempat">Tempat</label>
                <input type="text" id="tempat" name="tempat" value="Ruang Praktek 1" required>

                <div class="modal-actions">
                    <button type="button" class="close-button">Batal</button>
                    <button type="submit">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script src="Admin_jadwal dokter perawat .js"></script>
</body>

</html>
