<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/admin/konfirmasiBooking/konfirmasiBooking.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Konfirmasi Booking</title>
</head>

<body>
    <header class="header">
        <div class="logo-container">
            <img src="/clinix.png" alt="CliniX Logo" class="logo">
            <a th:href="@{/admin/home}" class="home">Home</a>
            <a th:href="@{/logout}" class="logout">Logout</a>
        </div>
        <nav class="nav">
            <a href="#" class="nav-link profile-icon">
                <img src="/user.png" alt="User Logo" class="user-logo">
            </a>
        </nav>
    </header>
    <div class="container">
        <div class="DaftarCont">
            <div class="title-container">
                <h2>Konfirmasi Kedatangan Pasien</h2>
                <div class="search-bar-container">
                    <form th:action="@{/admin/konfirmasi-booking}" th:method="get">

                        <input type="text" placeholder="Cari pasien..." class="search-bar" name="filter" />
                        <button type="submit" class="search-button">Cari</button>

                    </form>
                </div>
            </div>
            <div class="list-Resep">
                <table>
                    <thead style="position: sticky; top: 0; background-color: #fff; z-index: 1;">
                        <tr>
                            <th>Nama</th>
                            <th>Umur</th>
                            <th>Jenis Kelamin</th>
                            <th>Hari</th>
                            <th>Sesi Mulai</th>
                            <th>Sesi Selesai</th>
                            <th>Dokter</th>
                            <th>Konfirmasi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="row : ${results}">
                            <td th:text="${row.pasienNama}"></td>
                            <td th:text="${row.pasienUmur}"></td>
                            <td th:text="${row.pasienGender}"></td>
                            <td th:text="${row.jadwalHari}"></td>
                            <td th:text="${row.jadwalJamMulai}"></td>
                            <td th:text="${row.jadwalJamSelesai}"></td>
                            <td th:text="${row.dokterNama}"></td>
                            <td>
                                <a th:href="@{/admin/konfirmasi-booking/submit(idPendaftaran = ${row.idPendaftaran})}">
                                    <button>
                                        Konfirmasi
                                    </button>
                                </a>
                            </td>
                        </tr>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
