<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pasien/lihatBooking/riwayatBookingStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="logo-container">
            <img src="/clinix.png" alt="CliniX Logo" class="logo">
            <a th:href="@{/pasien/home}" class="home">Home</a>
            <a th:href="@{/logout}" class="logout">Logout</a>
        </div>
        <nav class="nav">
            <a href="#" class="nav-link profile-icon">
                <img src="/pasien/lihatBooking/user-icon.png" alt="User Logo" class="user-logo">
            </a>
        </nav>
    </header>
    <div class="container">
        <div class="DaftarCont">
            <div class="title-container">
                <h2>List Riwayat</h2>
            </div>
            <div class="list-Resep">
                <table>
                    <thead>
                        <tr>
                            <th>Tanggal</th>
                            <th>Hari</th>
                            <th>Sesi</th>
                            <th>Dokter</th>
                            <th>Total</th>
                            <th>Status Pembayaran</th>
                            <th>Lihat Resep</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="rows : ${results}">
                            <td th:text="${rows.tanggalKunjungan}"></td>
                            <td th:text="${rows.jadwalHari}"></td>
                            <td th:text="${rows.jadwalJamMulai == '06:00:00' ? 'Pagi' : 'Sore'}"></td>
                            <td th:text="${rows.dokterNama}"></td>
                            <td th:text="${rows.dokterTarif}"></td>
                            <td th:text="${rows.metodePembayaran == null ? 'Belum Terbayar' : 'Lunas'}"
                                th:style="${rows.metodePembayaran == null ? 'color:red;' : 'color:green;'}"></td>
                            <td><a th:href="@{/pasien/lihat-resep(id=${rows.idPendaftaran})}"><button>Resep</button></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
