<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pasien/resepObat/resepObatStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="logo-container">
            <img src="/clinix.png" alt="CliniX Logo" class="logo">
            <a href="#" class="home">Home</a>
        </div>
        <nav class="nav">
            <a href="#" class="nav-link profile-icon">
                <img src="/user-icon.png" alt="User Logo" class="user-logo">
            </a>
        </nav>
    </header>
    <div class="container">
        <div class="DaftarCont">
            <h2>Resep Obat</h2>
            <div class="list-Resep">
                <table>
                    <thead>
                        <tr>
                            <th>Nama Obat</th>
                            <th>Jumlah</th>
                            <th>Dosis</th>
                            <th>Instruksi Penggunaan Obat</th>
                            <th>Catatan Dokter</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="rows : ${results}">
                            <td th:text="${rows.namaObat}"></td>
                            <td th:text="${rows.jumlah}"></td>
                            <td th:text="${rows.dosis}"></td>
                            <td th:text="${rows.instruksiPenggunaan}"></td>
                            <td th:text="${rows.catatanDokter}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
