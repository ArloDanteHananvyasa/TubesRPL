<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Pasien</title>
    <link rel="stylesheet" href="/general/registration/registrationStyle.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <img src="/general/registration/clinix.png" alt="CliniX Logo" class="logo">
            <a href="#" class="home">Home</a>
        </div>
        <nav class="nav">
            <a href="#" class="nav-link profile-icon">
                <img src="/general/registration/profile-icon.png" alt="User Logo" class="user-logo">
            </a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="form-container">
            <h2>Registrasi Pasien</h2>
            <form th:action="@{/signup/submit}" th:method="post">
                <div class="form-content">
                    <!-- Kolom Kiri -->
                    <div class="column">
                        <div class="form-group">
                            <label for="nama">Nama Lengkap</label>
                            <input type="text" id="nama" name="nama" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="ttl">Tanggal Lahir</label>
                            <input type="date" id="ttl" name="ttl" required>
                        </div>
                        <div class="form-group">
                            <label for="jenis_kelamin">Jenis Kelamin</label>
                            <select id="jenis_kelamin" name="jenis_kelamin" required>
                                <option value="pria">Pria</option>
                                <option value="wanita">Wanita</option>
                            </select>
                        </div>
                    </div>

                    <!-- Separator Vertikal -->
                    <div class="separator"></div>

                    <!-- Kolom Kanan -->
                    <div class="column">
                        <div class="form-group">
                            <label for="no_hp">No. HP</label>
                            <input type="text" id="no_hp" name="no_hp" required>
                        </div>
                        <div class="form-group">
                            <label for="nik">NIK</label>
                            <input type="text" id="nik" name="nik" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
