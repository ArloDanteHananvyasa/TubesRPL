<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Resep Obat</title>
  <link rel="stylesheet" href="/dokter/resep/resepStyle.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <h1>Clinix</h1>
      <nav>
        <a th:href="@{/admin/home}" class="home">Home</a>
        <a th:href="@{/logout}" class="logout">Logout</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="form-container">
      <h2>Tambah Resep Obat</h2>
      <form th:action="@{/dokter/resep/add}" th:method="post" id="add-resep-form">
        <label for="nama-obat">Nama Obat</label>
        <input type="text" id="nama-obat" placeholder="Masukkan nama obat" name="namaObat" required>

        <label for="jumlah">Jumlah (berapa kapsul/ml)</label>
        <input type="text" id="jumlah" placeholder="Masukkan jumlah yang harus dibeli oleh pasien" name="jumlahObat"
          required>

        <label for="dosis">Dosis (kali per hari)</label>
        <input type="text" id="dosis" placeholder="Masukkan dosis per hari" name="dosisObat" required>

        <label for="catatan">Catatan</label>
        <input type="text" id="catatan" placeholder="Masukkan catatan untuk penggunaan obat" name="catatan" required>

        <button type="submit">Tambah Obat</button>
      </form>

      <br>

      <form th:action="@{/dokter/resep/submit}" th:method="get">
        <button type="submit">Simpan Resep</button>
      </form>
    </div>

    <div class="table-container">
      <h2>List Resep Obat</h2>
      <table>
        <thead>
          <tr>
            <th>Nama Obat</th>
            <th>Jumlah</th>
            <th>Dosis</th>
            <th>Catatan</th>
          </tr>
        </thead>
        <tbody id="resep-list">
          <tr th:each="obat : ${listObat}">
            <td th:text="${obat.namaObat}"></td>
            <td th:text="${obat.jumlah}"></td>
            <td th:text="${obat.dosis}"></td>
            <td th:text="${obat.catatan}"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- <script src="/dokter/resep/resepScript.js"></script> -->
</body>

</html>
