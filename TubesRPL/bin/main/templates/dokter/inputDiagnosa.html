<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Diagnosa</title>
    <link rel="stylesheet" href="/dokter/diagnosa/diagnosaStyle.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">CliniX</div>
            <div class="menu"><a th:href="@{/dokter/home}">Home</a></div>
            <!-- <div class="profile-icon">
                <img src="profile-icon.png" alt="Profile">
            </div> -->
        </header>
        <main class="main-content">
            <div class="form-container">
                <h1>Hasil Diagnosa</h1>
                <form>
                    <label for="diagnosa">Diagnosa Pasien:</label>
                    <input type="text" id="diagnosa" name="diagnosa" placeholder="Masukkan diagnosa pasien" required>

                    <label for="diagnosa">Catatan:</label>
                    <input type="text" id="diagnosa" name="Catatan" placeholder="Masukkan catatan untuk dibaca pasien"
                        required>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </main>
    </div>
    <script src="/dokter/diagnosa/diagnosaScript.js" defer></script>
</body>

</html>
