<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Pasien</title>
    <link rel="stylesheet" href="/dokter/listPasien/listPasienDokter.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1>CliniX</h1>
        </div>
        <nav>
            <ul>
                <li><a th:href="@{/dokter/home}">Home</a></li>
            </ul>
        </nav>
        <div class="user-icon">
            <img src="/dokter/listPasien/user-icon.png" alt="User Icon">
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Daftar Pasien</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Nama</th>
                            <th>Umur</th>
                            <th>Jenis Kelamin</th>
                            <th>Cek Hasil Pemeriksaan</th>
                            <th>Diagnosa</th>
                            <th>Resep</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- jadiin data -->
                        <tr th:each="row : ${rows}">
                            <td th:text="${row.pasienNama}"></td>
                            <td th:text="${row.pasienUmur}"></td>
                            <td th:text="${row.pasienGender}"></td>
                            <!-- disable aja kalo udah dipencet -->
                            <td><a
                                    th:href="@{/dokter/detail-pasien(nik=${row.pasienNik}, idPendaftaran=${row.idPendaftaran})}"><button>Lihat
                                        Detail</button></a></td>
                            <td><a
                                    th:href="@{/dokter/diagnosa(nik=${row.pasienNik}, idPendaftaran=${row.idPendaftaran})}"><button>Diagnosa</button></a>
                            </td>
                            <td><a
                                    th:href="@{/dokter/resep(nik=${row.pasienNik}, idPendaftaran=${row.idPendaftaran})}"><button>Resep</button></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>

</html>
