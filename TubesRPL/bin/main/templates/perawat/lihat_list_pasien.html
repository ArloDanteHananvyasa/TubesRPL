<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lihat List Pasien</title>
    <link rel="stylesheet" href="/perawat/lihat_list_pasien_styles.css">
</head>

<body>
    </div>
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-logo">
                <img src="/clinix.png" alt="CliniX Logo">
                <span>Home</span>
            </div>
            <div class="nav-user">
                <img src="/user.png" alt="User Icon">
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="list-container">
            <h1>List Pasien</h1>
            <table class="patient-table">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama</th>
                        <th>Usia</th>
                        <th>NIK</th>
                        <th>Rekam Data</th>
                        <th>Hasil Lab</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>1</td>
                        <td>TEST</td>
                        <td>TEST</td>
                        <td>TEST</td>
                        <td><a th:href="@{/perawat/rekam(nik=3129837129837)}"><button>Rekam</button></a></td>
                        <td><a th:href="@{/perawat/upload(nik=3129837129837)}"><button>Upload</button></a></td>
                    </tr> -->

                    <tr th:each="row, iterStat : ${results}">
                        <td th:text="${iterStat.index + 1}"></td>
                        <td th:text="${row.nama}"></td>
                        <td th:text="${row.usia}"></td>
                        <td th:text="${row.nik}"></td>
                        <td th:value="${row.nik}">
                            <a th:href="@{/perawat/rekam(nik=${row.nik}, idPendaftaran=${row.idPendaftaran})}">
                                <button>Rekam</button>
                            </a>
                        </td>
                        <td th:value="${row.nik}">
                            <a th:href="@{/perawat/rekam(nik=${row.nik}, idPendaftaran=${row.idPendaftaran})}">
                                <button>Upload</button>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
