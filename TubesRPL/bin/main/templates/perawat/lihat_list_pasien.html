<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lihat List Pasien</title>
    <link rel="stylesheet" href="/perawat/lihat_list_pasien_styles.css">
</head>

<body>
    </div>
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-logo">
                <img src="/clinix.png" alt="CliniX Logo">
                <span><a th:href="@{/admin/home}" class="home">Home</a></span>
                <span><a th:href="@{/logout}" class="logout">Logout</a></span>
            </div>
            <div class="nav-user">
                <img src="/user.png" alt="User Icon">
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="list-container">
            <h1>List Pasien</h1>
            <table class="patient-table">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama</th>
                        <th>Usia</th>
                        <th>Jenis Kelamin</th>
                        <th>Nama Dokter</th>
                        <th>Rekam Data</th>
                        <th>Hasil Lab</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="row, iterStat : ${results}">
                        <td th:text="${iterStat.index + 1}"></td>
                        <td th:text="${row.pasienNama}"></td>
                        <td th:text="${row.pasienUmur}"></td>
                        <td th:text="${row.pasienGender}"></td>
                        <td th:text="${row.dokterNama}"></td>
                        <td>
                            <a th:href="@{/perawat/rekam(nik=${row.pasienNik}, idPendaftaran=${row.idPendaftaran})}">
                                <button>Rekam</button>
                            </a>
                        </td>
                        <td>
                            <a th:href="@{/perawat/upload(nik=${row.pasienNik}, idPendaftaran=${row.idPendaftaran})}">
                                <button>Upload</button>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
