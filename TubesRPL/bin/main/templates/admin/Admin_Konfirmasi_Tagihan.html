<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/admin/konfirmasiTagihan/konfirmasiTagihan.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Konfirmasi Tagihan</title>
</head>

<body>
    <header class="header">
        <div class="logo-container">
            <img src="/clinix.png" alt="CliniX Logo" class="logo">
            <a th:href="@{/admin/home}" class="home">Home</a>
            <a th:href="@{/logout}" class="logout">Logout</a>
        </div>
        <nav class="nav">
            <a href="#" class="nav-link profile-icon">
                <img src="/user.png" alt="User Logo" class="user-logo">
            </a>
        </nav>
    </header>
    <div class="container">
        <div class="DaftarCont">
            <div class="title-container">
                <h2>Konfirmasi Pembayaran Tagihan</h2>
                <div class="search-bar-container">
                    <form th:action="@{/admin/konfirmasi-pembayaran}" th:method="get">

                        <input type="text" placeholder="Cari pasien..." class="search-bar" name="filter" />
                        <button type="submit" class="search-button">Cari</button>

                    </form>
                </div>
            </div>
            <div class="list-Resep">
                <form th:action="@{/admin/konfirmasi-pembayaran/submit}" method="post">
                    <table>
                        <thead style="position: sticky; top: 0; background-color: #fff; z-index: 1;">
                            <tr>
                                <th>Nama</th>
                                <th>Umur</th>
                                <th>Jenis Kelamin</th>
                                <th>Hari</th>
                                <th>Sesi Mulai</th>
                                <th>Sesi Selesai</th>
                                <th>Dokter</th>
                                <th>Metode Pembayaran</th>
                                <th>Konfirmasi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="row : ${results}">
                                <td th:text="${row.pasienNama}"></td>
                                <td th:text="${row.pasienUmur}"></td>
                                <td th:text="${row.pasienGender}"></td>
                                <td th:text="${row.jadwalHari}"></td>
                                <td th:text="${row.jadwalJamMulai}"></td>
                                <td th:text="${row.jadwalJamSelesai}"></td>
                                <td th:text="${row.dokterNama}"></td>
                                <td>
                                    <select name="metodePembayaran">
                                        <option th:value="1">Cash</option>
                                        <option th:value="2">Debit</option>
                                        <option th:value="3">Credit</option>
                                        <option th:value="4">BPJS</option>
                                        <option th:value="5">QRIS</option>
                                    </select>
                                </td>
                                <td>
                                    <button type="submit" th:value="${row.idPendaftaran}" name="idPendaftaran">
                                        Konfirmasi
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
