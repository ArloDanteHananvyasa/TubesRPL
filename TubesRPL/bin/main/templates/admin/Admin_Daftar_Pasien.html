<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="clinix.png" alt="CliniX Logo" class="logo">
            <a href="#" class="home">Home</a>
        </div>
        <nav class="nav">
            <a href="#" class="nav-link profile-icon">
                <img src="user-icon.png" alt="User Logo" class="user-logo">
            </a>
        </nav>
    </header>
    <div class="container">
        <div class="DaftarCont">
            <div class="title-container">
                <h2>Daftar Pasien</h2>
                <div class="search-bar-container">
                    <input type="text" placeholder="Cari pasien..." class="search-bar" />
                    <button class="search-button">Cari</button>
                </div>
            </div>
            <div class="list-Resep">
                <table>
                    <thead style="position: sticky; top: 0; background-color: #fff; z-index: 1;">
                        <tr>
                            <th>Nama</th>
                            <th>Umur</th>
                            <th>Jenis Kelamin</th>
                            <th>Kunjungan Terakhir</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>jane doe</td>
                            <td>25</td>
                            <td>Perempuan</td>
                            <td>2024-10-10</td>
                            <td><button>Tambah Tagihan</button></td>
                        </tr>
                        <tr>
                            <td>jhon doe</td>
                            <td>26</td>
                            <td>Laki-laki</td>
                            <td>2024-10-10</td>
                            <td><button>Tambah Tagihan</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="button-container">
                <a href="#">
                    <button type="button" class="btn-kembali">Kembali</button>
                </a>
            </div>
        </div>
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Tambah Tagihan</h3>
                <form id="billing-form">
                    <label for="doctor-price">Dokter:</label>
                    <input type="number" id="doctor-price" name="doctor-price" placeholder="Masukkan tarif dokter" required>                    
                    <button type="submit" class="btn-confirm">Simpan</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        // Get modal element
        const modal = document.getElementById("modal");
        const closeModal = document.querySelector(".close");
        const billingForm = document.getElementById("billing-form");
    
        // Attach event listeners to "Tambah Tagihan" buttons
        const buttons = document.querySelectorAll("button");
        buttons.forEach(button => {
            button.addEventListener("click", () => {
                modal.style.display = "flex"; // Show the modal
            });
        });
    
        // Close modal when 'x' is clicked
        closeModal.addEventListener("click", () => {
            modal.style.display = "none";
        });
    
        // Close modal when clicking outside the modal content
        window.addEventListener("click", (event) => {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
    
        // Handle form submission
        billingForm.addEventListener("submit", (event) => {
            event.preventDefault(); // Prevent page reload
            const doctorPrice = document.getElementById("doctor-price").value;
            console.log(`Harga Dokter: ${doctorPrice}`);
    
            alert("Tagihan berhasil disimpan!");
            modal.style.display = "none"; // Close the modal
        });
    </script>
</body>
</html>
