<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perekaman Informasi Pasien</title>
    <link rel="stylesheet" href="rekam_informasi_styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-left">
                <img src="clinix.png" alt="CliniX Logo" class="nav-logo">
                <span>Home</span>
            </div>
            <div class="nav-user">
                <img src="user.png" alt="User Icon">
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h1>Perekaman Informasi Pasien</h1>
            <form>
                <div class="form-grid">
                    <div class="form-column">
                        <div class="form-field">
                            <label for="tekananDarah">Tekanan Darah</label>
                            <input type="text" id="tekananDarah" name="tekananDarah">
                        </div>
                        <div class="form-field">
                            <label for="tinggiBadan">Tinggi Badan</label>
                            <input type="text" id="tinggiBadan" name="tinggiBadan">
                        </div>
                        <div class="form-field">
                            <label for="beratBadan">Berat Badan</label>
                            <input type="text" id="beratBadan" name="beratBadan">
                        </div>
                    </div>
                    <div class="form-column">
                        <div class="form-field">
                            <label for="suhuBadan">Suhu Badan</label>
                            <input type="text" id="suhuBadan" name="suhuBadan">
                        </div>
                        <div class="form-field">
                            <label for="keluhan">Keluhan Pasien</label>
                            <input type="text" id="keluhan" name="keluhan">
                        </div>
                        <div class="form-field">
                            <button type="button" class="upload-btn">Upload Hasil Lab</button>
                        </div>
                    </div>
                </div>
                <div class="submit-container">
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
