<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CliniX - Home</title>
    <link rel="stylesheet" href="styles.css">
    <style href=""></style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">CliniX</div>
            <div class="profile-icon">
                <img src="profile-icon.png" alt="Profile">
            </div>
        </header>
        <main class="main-content">
            <div class="card" id="schedule-card">
                <div class="icon">
                    <img src="calendar-icon.png" alt="Calendar Icon">
                </div>
                <div class="text">Lihat Jadwal</div>
            </div>
            <div class="card" id="patients-card">
                <div class="icon">
                    <img src="user-icon.png" alt="User Icon">
                </div>
                <div class="text">List Pasien</div>
            </div>
        </main>
    </div>
</body>
</html>
