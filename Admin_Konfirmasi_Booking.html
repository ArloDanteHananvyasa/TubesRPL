<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="clinix.png" alt="CliniX Logo" class="logo">
            <a href="#" class="home">Home</a>
        </div>
        <nav class="nav">
            <a href="#" class="nav-link profile-icon">
                <img src="user-icon.png" alt="User Logo" class="user-logo">
            </a>
        </nav>
    </header>
    <div class="container">
        <div class="DaftarCont">
            <div class="title-container">
                <h2>Konfirmasi Kedatangan Pasien</h2>
                <div class="search-bar-container">
                    <input type="text" placeholder="Cari pasien..." class="search-bar" />
                    <button class="search-button">Cari</button>
                </div>
            </div>
            <div class="list-Resep">
                <table>
                    <thead style="position: sticky; top: 0; background-color: #fff; z-index: 1;">
                        <tr>
                            <th>Nama</th>
                            <th>Umur</th>
                            <th>Jenis Kelamin</th>
                            <th>Hari</th>
                            <th>Jam</th>
                            <th>Dokter</th>
                            <th>Konfirmasi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>jane doe</td>
                            <td>25</td>
                            <td>Perempuan</td>
                            <td>Senin</td>
                            <td>10.00 - 12.00</td>
                            <td>Dr.Lisa</td>
                            <td><input type="checkbox"></td>
                        </tr>
                        <tr>
                            <td>jhon doe</td>
                            <td>26</td>
                            <td>Laki-laki</td>
                            <td>Senin</td>
                            <td>14.00 - 16.00</td>
                            <td>Dr.Lisa</td>
                            <td><input type="checkbox"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="button-container">
                <a href="#">
                    <button type="button" class="btn-kembali">Kembali</button>
                    <button type="button" class="btn-kembali">Simpan</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
