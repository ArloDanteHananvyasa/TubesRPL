<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="clinix.png" alt="CliniX Logo" class="logo">
            <a href="#" class="home">Home</a>
        </div>
        <nav class="nav">
            <a href="#" class="nav-link profile-icon">
                <img src="user-icon.png" alt="User Logo" class="user-logo">
            </a>
        </nav>
    </header>
    <div class="container">
        <div class="DaftarCont">
        <h2>Detail Pembayaran</h2>
        <div class="list-Resep">
            <table class="invoice-table">
                <tr>
                    <td>Tes Lab<br><span style="font-size: 0.9em; color: gray;">x1</span></td>
                    <td class="right">Rp-.000</td>
                </tr>
                <tr>
                    <td>Check up<br><span style="font-size: 0.9em; color: gray;">x1</span></td>
                    <td class="right">Rp-.000</td>
                </tr>
                <tr>
                    <td><strong>Total</strong></td>
                    <td class="right"><strong>Rp-.000</strong></td>
                </tr>
            </table>
        </div>
        <div class="button-container">
            <button type="button" class="btn-kembali" id="btnBayar">Bayar Ke Kasir</button>
            <button type="button" class="btn-kembali">Kembali</button>
        </div>
    </div>
    <div id="modalAntrian" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Nomor Antrian Anda</h2>
            <p id="nomorAntrian" style="font-size: 24px; font-weight: bold;"></p>
        </div>
    </div>
    </div>
    <script>
        // Event untuk menampilkan modal
        document.getElementById("btnBayar").addEventListener("click", function () {
            let noAntrian = Math.floor(Math.random() * 900) + 100; // Generate nomor antrian
            document.getElementById("nomorAntrian").innerText = noAntrian; // Tampilkan nomor
            document.getElementById("modalAntrian").style.display = "block"; // Tampilkan modal
        });
    
        // Event untuk menutup modal
        document.querySelector(".close").addEventListener("click", function () {
            document.getElementById("modalAntrian").style.display = "none";
        });
    
        // Tutup modal ketika klik di luar modal
        window.onclick = function (event) {
            let modal = document.getElementById("modalAntrian");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
