<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="clinix.png" alt="CliniX Logo" class="logo">
            <a href="#" class="home">Home</a>
        </div>
        <nav class="nav">
            <a href="#" class="nav-link profile-icon">
                <img src="user-icon.png" alt="User Logo" class="user-logo">

        </nav>

    <div class="container">
        <div class="DaftarCont">

                    <td>Tes Lab<br><span style="font-size: 0.9em; color: gray;">x1</span></td>

                <tr>
                    <td>Check up<br><span style="font-size: 0.9em; color: gray;">x1</span></td>

                </tr>
                <tr>
                    <td><strong>Total</strong></td>
                    <td class="right"><strong>Rp-.000</strong></td>
                </tr>
            </table>
        </div>
        <div class="button-container">

    </div>
    </div>
