<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Hasil Laboratorium</title>
    <link rel="stylesheet" href="upload_lab_styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-logo">
                <img src="clinix.png" alt="CliniX Logo">
                <span>Home</span>
            </div>
            <div class="nav-user">
                <img src="user.png" alt="User Icon">
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h1>Upload Hasil Laboratorium</h1>

            <form action="#">
                <div class="form-field">
                    <label for="tanggalPemeriksaan">Tanggal Pemeriksaan</label>
                    <input type="date" id="tanggalPemeriksaan" name="tanggalPemeriksaan">
                </div>

                <div class="form-field">
                    <label for="uploadHasilLab">Upload Hasil Lab</label>
                    <div class="upload-input-container">
                        <input type="text" id="uploadHasilLab" name="uploadHasilLab" readonly
                            placeholder="Choose file...">
                        <button class="action-button" id="uploadButton">Upload File</button>
                        <input type="file" id="actual-file" hidden>
                    </div>
                </div>


                <div class="submit-container">
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="upload_lab.js"></script>
</body>

</html>
